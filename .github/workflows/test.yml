name: Test  
run-name: Test ${{ github.head_ref }} 
on:
  pull_request:
    branches: 
      - main
    types: 
      - opened
      - reopened
      - edited
      - synchronize 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Running pytest 🧾"
      - uses: pavelzw/pytest-action@v2.1.0    
        with:
          report-title: "Test report for ${${{ github.head_ref }}/\//\\/}"
          verbose: true
          emoji: true
          job-summary: true
          click-to-expand: true
      - run: echo "Tests finished 🏁"